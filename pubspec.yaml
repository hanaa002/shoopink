name: shoopink
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0 
  http: ^0.13.3
  cupertino_icons: ^1.0.5
  dropdown_search: ^5.0.2
  flutter_svg: ^1.1.6
  flutter_staggered_grid_view: ^0.6.2
  firebase_core: ^2.8.0
  cloud_firestore: ^4.17.5
  firebase_core_web: ^2.4.0
  firebase_database: ^10.0.6
  provider: ^6.0.0
  firebase_auth: ^4.16.0
  shared_preferences: ^2.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/images/logoshoopink.png
    - assets/images/profilpengembang1.jpg
    - assets/images/profilpengembang2.jpg

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf